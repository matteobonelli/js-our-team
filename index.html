<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>
<body>
    <div class="container text-center my-3">
        <h1>OUR TEAM</h1>
        <p class="fs-4">Con la copartecipazione del boss Gino</p>
        <div class="row " id="teamMembers">
            
        </div>
        <hr>
        <h2 class="display-2 fw-bold my-3">The Boss</h2>
        <div class="row justify-content-center" id="theBoss">

        </div>
        <hr>
        <h2 class="display-3 fw-semibold my-5">Unisciti a noi!</h2>
        <div class="text-start fw-semibold d-flex justify-content-center align-items-center flex-column">
            <div class="mb-3">
                <label for="name" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="name" name="name" >
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Ruolo aziendale</label>
                <input type="text" class="form-control" id="role" name="role">
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Foto da allegare</label>
                <input type="text" class="form-control" id="picture" name="picture">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Invia</button>
            </div>
        </div>
        
    
    <script src="js/script.js"></script>
</body>
</html>
